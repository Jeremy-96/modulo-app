<div class="user-list">
  <div class="user-list__card" *ngFor="let user of users">
    <img [src]="user.picture" [alt]="user.firstName">

    <div class="names">
      <h3>Noms</h3>
      <p>{{ user.firstName }} ,</p>
      <p>{{ user.lastName }}</p>
    </div>

    <div class="email">
      <h3>Email</h3>
      <p>{{ user.email  }}</p>
    </div>

    <div class="register">
      <h3>Membre depuis :</h3>
      <p>{{ user.registerDate | date: 'mediumDate' }}</p>
    </div>
  </div>
</div>
