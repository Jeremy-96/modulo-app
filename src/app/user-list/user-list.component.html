<div class="user-list">
  <div class="user-list__card" *ngFor="let user of users$ | async">
    <img [src]="user.picture" [alt]="user.firstName">

    <div class="names">
      <h3>Noms</h3>
      <p>{{ user.firstName }} ,</p>
      <p>{{ user.lastName }}</p>
    </div>

    <div class="email">
      <h3>Email</h3>
      <p>{{ user.email  }}</p>
    </div>

    <button (click)="onViewUser()">Voir le profil {{ user.id }}</button>
  </div>
</div>
